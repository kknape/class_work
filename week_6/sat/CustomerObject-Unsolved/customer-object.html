<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript Object Review</title>
</head>

<body>

  <script type="text/javascript">
    var customer = { //object uses curly brackets
      firstName: "John",    //firstName is the key and John is the value, a string value
      lastName: "Smith",
      age: 25,
      address: {      //this key of "Address", has it's own nested object assigned to it, we know this because of the curly bracket
        streetAddress: "21 2nd Street",
        city: "New York",
        state: "NY",
        postalCode: "10021"
      },
      phoneNumber: [{ //this key has it's own object, that is an array. the array uses square brackets instead of curly brackets
        type: "home", //this is an object, we know that because it's in curly quotes
        number: "212 555-1234"
              }, 
         {    //this is an object, we know that because it's in curly quotes
          type: "fax", 
          number: "646 555-4567"
          }]
    };

    // Step 1: Log the First Name below using console.log
    console.log(customer.firstName);
    // Step 2: Log the Last Name below using console.log
    console.log(customer.lastName);
    // Step 3: Log the State of the Address below using console.log
    console.log(customer.address.state);
    // Step 4: Log the Home Phone Number below using console.log
    console.log(customer.phoneNumber[0].number);
    // Step 5: Log the Fax Number below using console.log
    console.log(customer.phoneNumber[1].number);
  </script>

</body>

</html>
