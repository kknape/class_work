<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day of the week.</title>
<body>

  <script type="text/javascript">
    var getDay = function (dayNum) {
      switch(dayNum) {
        case 1: 
          return 'Monday';
        case 2: 
          return 'Tuesday';
        case 3: 
          return 'Wednesday';
        case 4: 
          return 'Thursday';
        case 5: 
          return 'Friday';
        case 6: 
          return 'Saturday';
        case 7: 
          return 'Sunday';
        default: 
          return undefined;
      }
    }
  </script>

</body>
</html>
