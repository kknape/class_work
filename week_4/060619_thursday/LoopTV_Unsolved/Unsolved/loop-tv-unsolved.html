<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // creating an array of your favorite tv shows
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // prompt for three tv shows
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // add the three tv shows entered by uesr to the array favTVshows
        favTVshows.push(tvShow);
      }

      // refernce the new index of the array favTVshows
      for (var j = 0; j < favTVshows.length; j++) {

        //alert each item in the array
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
