 <script>

    //Input: [ 2, 4, 5 ]

    var numArray =[2, 5, 6, 3, 5];

    function firstDuplicate(numbers) {
        var duplicate = [];
        for (var i=0; i<numbers.length; i++) {
    
            if (duplicate.indexOf(numbers[i] !== -1)){
                return numbers[i];
            }
            else {
                duplicate.push(numbers[i]);
            }

        }
    }

var findDup = function (arr) {

            if(arr[i] === arr[j]){
                return arr[i];
            }
        } 
    }
}

var firstDup = function(arr){
    var dups = {};
    for (var i = 0; i < arr.length; i++) {
