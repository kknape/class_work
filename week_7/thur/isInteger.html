<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is Integer.</title>
<body>

  <script type="text/javascript">

    // Either solution works, however isIntTwo uses Math.floor which it's more preferred. We'll discuss in class
    var isIntOne = function (input) {
	    return parseInt(input) === input;
    }
    
    var isIntTwo = function (input) {
	    return Math.floor(input) === input;
    }
    
    console.log(isIntOne("7"));
    console.log(isIntOne(7));
    console.log(isIntOne(4.3));
  </script>

</body>
</html>
