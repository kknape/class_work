<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    
    //clicking the cat button runs the function...
    $("#cat-button").on("click", function() {

      //passing in parameters of api key and tag "cat"
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=cats";

      // call the ajax function to get the data from our url
      $.ajax({
        url: queryURL,
        method: "GET"
      })

        //after we have the data from our Ajax function, "then" run this function
        .then(function(response) {

          //this assigns the image url to the variable imageUrl
          var imageUrl = response.data.image_original_url;

          //creates image tag to hold the image
          var catImage = $("<img>");

          //giving the image tag with attributes - src for image, alt, 
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          //adds image into the images ID in the html
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
